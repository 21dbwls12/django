    <style>
        /* Style for the navigation bar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #f1f1f1;
            overflow: hidden;
        }

        /* Style for the menu items */
        .navbar a {
            float: left;
            display: block;
            color: black;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        /* Style for the active menu item */
        .navbar a.active {
            background-color: #4CAF50;
            color: white;
        }
    </style>
    <div class="navbar">
        <!-- Menu items -->
        <!-- <a class="active" href="http://localhost:8000">Home</a> -->
        <a id="home" href="http://localhost:8000">Home</a>
        <a id="game" href="http://localhost:8000/game/">Q&A</a>
        <a id="getImage" href="http://localhost:8000/getImage/">Get Image</a>
        <a id="datatest" href="http://localhost:8000/game/datatest">Data Test</a>
        <a id="fortest" href="http://localhost:8000/game/fortest">For Test</a>
        <a id="mediatest" href="http://localhost:8000/game/mediatest">Media Test</a>
    </div>
    <br>
    <h1>Welcome to mysite</h1>
    <p>This is a sample web page with a fixed navigation bar.</p>

    <script>
        // Get the current URL path
        const currentUrl = window.location.pathname;

        // Get all nav links
        const navLinks = document.querySelectorAll('.navbar a');

        // Remove all active classes from nav links
        navLinks.forEach(link => link.classList.remove('active'));

        // Find the link with the matching URL path and add active class
        for (const link of navLinks) {
            if (link.href.includes(currentUrl)) {
                link.classList.add('active');
                break;
            }
        }
    </script>
